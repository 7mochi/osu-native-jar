name: "Publish osu-native-jar to Maven Central"

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build native library (${{ matrix.settings.target }})
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: windows-latest
            target: 'win-x64'
            output: 'osu.Native.dll'
            lib_dir: 'windows-x86-64'
          - host: macos-latest
            target: 'osx-x64'
            output: 'osu.Native.dylib'
            lib_dir: 'darwin-x86-64'
          - host: macos-latest
            target: 'osx-arm64'
            output: 'osu.Native.dylib'
            lib_dir: 'darwin-aarch64'
          - host: ubuntu-latest
            target: 'linux-x64'
            output: 'osu.Native.so'
            lib_dir: 'linux-x86-64'

    steps:
      - uses: actions/checkout@v6.0.2
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v5.1.0
        with:
          dotnet-version: "10.0.x"

      - name: Build osu-native
        shell: bash
        run: |
          dotnet publish osu-native/osu.Native -c Release -r ${{ matrix.settings.target }} -o ./publish_out

      - name: Include header in artifact
        shell: bash
        run: |
          HEADER_SRC=$(find osu-native/Artifacts/bin -name "cabinet.h" | grep "${{ matrix.settings.target }}" | head -n 1)
          if [ -f "$HEADER_SRC" ]; then
            cp "$HEADER_SRC" ./publish_out/cabinet.h
          else
            echo "Warning: cabinet.h not found in Artifacts, searching everywhere..."
            find . -name "cabinet.h" -exec cp {} ./publish_out/ \;
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: native-${{ matrix.settings.lib_dir }}
          path: ./publish_out/
          if-no-files-found: error

  build-jar:
    name: Build Java JAR with all native libraries
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:
      - uses: actions/checkout@v6.0.2

      - name: Set up JDK 25
        uses: actions/setup-java@v5.2.0
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install Jextract
        run: |
          curl -L -o jextract.tar.gz https://download.java.net/java/early_access/jextract/25/2/openjdk-25-jextract+2-4_linux-x64_bin.tar.gz
          tar -xzf jextract.tar.gz
          echo "$(pwd)/jextract-25/bin" >> $GITHUB_PATH

      - name: Download all native artifacts
        uses: actions/download-artifact@v4
        with:
          path: build/temp-native
          pattern: native-*
          merge-multiple: false

      - name: Prepare Resources and Bindings
        run: |
          mkdir -p build/generated/resources/native
          
          for dir in build/temp-native/native-*; do
            PLATFORM=${dir#build/temp-native/native-}
            mkdir -p "build/generated/resources/native/$PLATFORM"
          
            for file in "$dir"/*; do
              [ -f "$file" ] || continue
              FILENAME=$(basename "$file")
          
              [[ "$FILENAME" != *"osu.Native"* ]] && continue
              [[ "$FILENAME" == *.h || "$FILENAME" == *.dbg || "$FILENAME" == *.pdb ]] && continue
          
              if [[ "$FILENAME" == *.so || "$FILENAME" == *.dylib ]] && [[ ! "$FILENAME" == lib* ]]; then
                cp "$file" "build/generated/resources/native/$PLATFORM/lib$FILENAME"
              else
                cp "$file" "build/generated/resources/native/$PLATFORM/$FILENAME"
              fi
            done
          done
          
          HEADER_PATH=$(find build/temp-native -name "cabinet.h" | head -n 1)
          cp "$HEADER_PATH" ./cabinet.h
          
          python3 scripts/fix_cabinet_header.py ./cabinet.h
          jextract -t io.github.nanamochi.osu_native.bindings --output src/main/java --use-system-load-library ./cabinet.h
          
          find src/main/java/io/github/nanamochi/osu_native/bindings -name "*.java" -exec sed -i 's/ValueLayout.JAVA_LONG/io.github.nanamochi.osu_native.bindings.cabinet_h.C_LONG/g' {} +
          sed -i 's|public static final ValueLayout.OfLong C_LONG = .*|public static final java.lang.foreign.ValueLayout.OfLong C_LONG = java.lang.foreign.ValueLayout.JAVA_LONG;|' src/main/java/io/github/nanamochi/osu_native/bindings/cabinet_h\$shared.java

      - name: Build JAR
        run: ./gradlew generateJavaJar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v6
        with:
          name: osu-native-jar
          path: build/libs/*.jar
          if-no-files-found: error

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [ build-jar ]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v6.0.2

      - name: Set up JDK 25
        uses: actions/setup-java@v5.2.0
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Download JAR and Natives
        uses: actions/download-artifact@v4
        with:
          pattern: '*'
          path: build/artifacts

      - name: Prepare Env for Tests
        shell: bash
        run: |
          mkdir -p build/libs build/generated/resources/native
          cp build/artifacts/osu-native-jar/*.jar build/libs/
          for dir in build/artifacts/native-*; do
            PLATFORM=${dir#build/artifacts/native-}
            mkdir -p "build/generated/resources/native/$PLATFORM"
            cp "$dir"/* "build/generated/resources/native/$PLATFORM/" 2>/dev/null || true
          done

      - name: Run tests with downloaded JAR
        shell: bash
        run: |
          rm -rf build/classes/java/main
          mv src/main/java src/main/java_bak
          ./gradlew test -Dci.testing=true --no-daemon
          mv src/main/java_bak src/main/java

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.os }}
          path: build/reports/tests/test/

  release:
    runs-on: ubuntu-latest
    needs: [ build-jar, test ]
    if: "startsWith(github.event.head_commit.message, 'chore: publish library to maven repository')"

    steps:
      - uses: actions/checkout@v6.0.2

      - name: Set up JDK 25
        uses: actions/setup-java@v5.2.0
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Download Compiled JAR
        uses: actions/download-artifact@v4
        with:
          name: osu-native-jar
          path: prebuilt-jar/

      - name: Verify downloaded JAR
        run: |
          echo "Contents of prebuilt-jar:"
          find prebuilt-jar -type f
          echo "---"

      - name: Publish Maven Artifact
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          GPG_SIGNING_PASSPHRASE: ${{ secrets.GPG_SIGNING_PASSPHRASE }}
        run: ./gradlew publishMavenJavaPublicationToCentralPortal -Dci.publishing=true